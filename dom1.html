<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captcha</title>
<style>
    #captcha{
        background-image: linear-gradient(#FFFFFF, rgb(255, 122, 89));
        width: 60px;
        margin-bottom: 10px;
        

    }
</style>
</head>
<body>

<div id="captcha"></div>
<button id="btn">Button</button>

<script>

function generateCaptcha(length) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let captcha = '';
    for (let i = 0; i < length; i++) {
        captcha = captcha + characters.charAt(Math.floor(Math.random() *characters.length));
    }
    return captcha;
}


function updateCaptcha() {
    const captchaElement = document.getElementById('captcha');
    const newCaptcha = generateCaptcha(6); 
    captchaElement.textContent = newCaptcha;
}


document.getElementById('btn').addEventListener('click', updateCaptcha);


updateCaptcha();
</script>

</body>
</html>
